<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<!-- 无衬线字体 -->
	<match>
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" binding="same">
			<string>MiSans</string>
		</edit>
	</match>

	<!-- 衬线字体 -->
	<match>
		<test name="family">
			<string>serif</string>
		</test>
		<edit name="family" binding="same">
			<string>Noto Serif CJK SC</string>
		</edit>
	</match>

	<!-- 等宽字体 -->
	<match>
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" binding="same">
			<string>FiraCode Nerd Font Mono</string>
		</edit>
	</match>
</fontconfig>